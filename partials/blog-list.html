<!-- cards	 -->
<div class="col s8 offset-s2" ng-repeat="post in posts">
  <div class="card">
    <div class="card-image">
      <img src="img/01.jpg">
      <span class="card-title"> {{post.title}} </span>
        </div>
        	<div class="card-content">   
              <p> {{post.intro}} </p>
        	</div>
    <div class="card-action">
      <a class="read-more" href="#/posts/{{posts.indexOf(post)}}">بیشتر بخوانید</a>
      <a class="time-stamp"> {{post.date}} </a>
    </div>
  </div>
</div>
    <!-- cards	 -->

	<!-- load more -->
	<div class="center-btn">
	  <a class="waves-effect waves-light btn blue darken-3">باز هم بخوانید!</a>
	</div>
