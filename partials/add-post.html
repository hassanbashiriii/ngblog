<div class="row">
        <div class="col s8 offset-s2">
          <div class="card">
            <div class="card-content">
              <span class="card-title">پست جدید</span>
            </div>

            <!-- form -->
			<form name="myform" ng-submit="addPost()">

				<div class="input-field">
					<input id="posttitle" type="text" name="posttitle" required="true" 
					ng-model="posttitle" ng-required="true">
					<label for="posttitle">عنوان پست</label>
				</div>

				<div class="input-field">
					<input id="postintro" type="text" name="postintro" required="true" 
					ng-model="postintro" ng-required="true">
					<label for="postintro">پیش درامد</label>
				</div>

				<div class="input-field">
					<input id="postdate" type="text" name="postdate" required="true" 
					ng-model="postdate" ng-required="true">
					<label for="postdate">تاریخ</label>
				</div>

				<div class="input-field">
					<input id="postbody" type="text" name="postbody" required="true" 
					ng-model="postbody" ng-required="true">
					<label for="postbody">سخن اصلی</label>
				</div>

				<div class="card-action">
				<button class="btn waves-effect waves-light blue darken-3" type="submit" name="submit"
				>پست</button>
				</div>
			</form>
          </div>
        </div>
      </div>
